<div>
  <form [formGroup]="form" class="w-full">
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-900 mb-1">
        Individuo:
      </label>

      <div class="relative inline-block overflow-visible" style="width: 18rem;">
        <!-- Input que abre modal -->
        <div
          class="flex items-center border border-gray-300 rounded-md bg-white cursor-pointer hover:ring-1 hover:ring-blue-400 transition"
          style="height: 36px; width: 100%;" (click)="toggleModal()">
          <input #inputBuscar id="nombre_destinatario" formControlName="nombreComun" type="text"
            class="px-3 text-sm text-gray-700 bg-transparent border-0 rounded-l-md focus:outline-none w-full"
            placeholder="Buscar individuo..." maxlength="120" readonly autocomplete="off" />
          <span class="flex items-center justify-center px-3 bg-gray-100 border-l border-gray-300 rounded-r-md"
            style="height: 36px;">
            <fw-custom-icons [iconName]="'faMagnifyingGlass'"></fw-custom-icons>
          </span>
        </div>

        <!-- Modal absoluto justo debajo del input-->
        <div *ngIf="showModal" class="fixed z-50 bg-white rounded-md shadow-lg border border-gray-300"
          [ngStyle]="modalStyles" style="width: 1000px; max-height: 700px; overflow-y: auto;"
          (click)="$event.stopPropagation()">

          <div class="p-6">
            <div class="flex items-start justify-between border-b border-gray-200 pb-4 mb-4">
              <h3 class="text-3xl font-semibold">Buscar Individuo</h3>
              <button type="button" class="text-2xl font-semibold hover:text-red-500 focus:outline-none"
                (click)="toggleModal()">
                &times;
              </button>
            </div>

            <form [formGroup]="form" (ngSubmit)="Buscar()">
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-5 gap-4 mb-4">
                <div>
                  <label for="table-filtering-search" class="block text-xs font-medium text-gray-700">Filtrar:</label>
                  <input id="table-filtering-search" formControlName="filter"
                    class="mt-1 text-xs block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50"
                    type="text" />
                </div>
                <div class="flex flex-col justify-end text-xs">
                  <app-btn typeBtn="button" color="primary" [loading]="statusDetail === 'loading'"
                    [customIcon]="'faMagnifyingGlass'" (click)="Buscar()">Buscar</app-btn>
                </div>
              </div>

              <p-table [value]="dataList" [paginator]="true" [rows]="pageSize" [showCurrentPageReport]="true"
                [tableStyle]="{ 'min-width': '50rem' }" [lazy]="true" [totalRecords]="collectionSize"
                (onLazyLoad)="refreshGrid($event)" [rowsPerPageOptions]="[5, 10, 15, 20]">
                <ng-template pTemplate="header">
                  <tr class="bg-gray-50">
                    <th>Numero de individuo - ID</th>
                    <th>Nombre común</th>
                    <th>Nombre científico</th>
                    <th>Orden</th>
                    <th>Familia</th>
                    <th>Género</th>
                    <th>Especie</th>
                    <th>Acciones</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
                  <tr [class.bg-gray-200]="rowIndex % 2 === 0">
                    <td>{{rowData.numeroIndividuoId}}</td>
                    <td>{{rowData.nombreComun}}</td>
                    <td>{{rowData.nombreCientifico}}</td>
                    <td>{{rowData.orden}}</td>
                    <td>{{rowData.familia}}</td>
                    <td>{{rowData.genero}}</td>
                    <td>{{rowData.especie}}</td>
                    <td>
                      <a (click)="Seleccionar(rowData)"
                        class="px-4 py-2 text-white bg-indigo-600 rounded hover:bg-indigo-700 cursor-pointer">Seleccionar</a>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </form>

            <div class="flex items-center justify-end border-t border-gray-200 pt-4 mt-4">
              <app-btn typeBtn="button" color="red" [loading]="statusDetail === 'loading'"
                (click)="toggleModal()">Cerrar</app-btn>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
